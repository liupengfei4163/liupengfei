<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="common/common_header.html"></div>

<body>
	<form th:action="@{/employee/cmsemployeeview/}" method="POST" th:object="${form}">
		<div class="publicHeader" th:insert="~{fragments/header :: header}">...</div>
		<!--时间-->
		<section class="publicTime">
			<span id="time">2015年1月1日 11:11 星期一</span> <a href="#">メッセージ</a>
		</section>
		<!--主体内容-->
		<section class="publicMian">
			<div class="left" th:insert="~{fragments/left :: left}">...</div>
			<div class="right">
				<div class="location">
					<strong>画面情報：</strong> <span>社員参照</span>
                 </div>
				<div class="providerDetail">

					<div class="div_edit_row">
						<label>社員ID：</label>
						    <input name="employeeIdShow" type="text" th:value="${form.employeeId}" th:field="*{employeeId}" th:disabled="disabled" />
						    <input name="employeeId" type="hidden" th:value="${form.employeeId}" th:field="*{employeeId}" />
					</div>
					<div class="class_td_50">
						<label>社員区分：</label>			
					    <div th:each="item : ${form.employeeKbnMap}" style="display:inline-flex;vertical-align:middle;">
					        <input type="radio" th:text="${item.value}" th:value="${item.key}" th:field="*{selectedEmployeeKbn}" style="vertical-align:middle;" th:disabled="disabled" >
				        </div>
					</div>
					<div class="div_edit_row">
						<label>社員名：</label>
                        <input name="name" type="text" th:value="${form.name}" th:field="*{name}"  disabled="disabled"/>
					</div>
					<div class="div_edit_row">
						<label>性別：</label>
						<div style="display:inline-flex">					
						    <div th:each="item : ${form.sexyList}"  style="vertical-align:middle;">
								<input type="radio" th:text="${item.value}" th:value="${item.key}" th:field="*{selectedSexy}" style="vertical-align:middle;margin-top:0px;margin-bottom:0px;"  disabled="disabled">
						    </div>
					    </div>
					</div>
					<div class="div_edit_row">
						<label>住所：</label> <input name="address" type="text"
							th:value="${form.address}" th:field="*{address}"  disabled="disabled"/>
					</div>
					<div class="div_edit_row">
						<label>生年月日：</label> <input name="birthday" type="date"
							th:value="${form.birthday}" th:field="*{birthday}" disabled="disabled" /> <span
							th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"
							style="color: red"></span>
					</div>
					<div class="div_edit_row">
						<label>入社年月日：</label> <input name="joiningDate" type="date"
							th:value="${form.joiningDate}" th:field="*{joiningDate}" disabled="disabled" />
					</div>
					<div class="div_edit_row">
						<label>メール：</label> <input name="mail" type="email"  th:value="${form.mail}" disabled="disabled" />
					</div>
					<div class="div_edit_row">
						<label>電話：</label> <input name="phone" type="tel" th:value="${form.phone}" disabled="disabled" />
					</div>
					<div class="div_edit_row">
						<label>職種：</label>
						    <select id="color" name="selectedJobType"  th:disabled="disabled" >
								<option th:each="item : *{jobTypeList}" th:value="${item.key}"
									th:text="${item.value}"
									th:selected="${item.key} == ${form.selectedJobType}" disabled="disabled">
								</option>
							</select>
					</div>
					<div class="div_edit_row">
						<label>勤務時間上限：</label>
						    <input name="topWorkHour" type="number" th:value="${form.topWorkHour}" th:field="*{topWorkHour}"  disabled="disabled"/>
					</div>
					<div class="div_edit_row">
						<label>勤務時間下限：</label>
						    <input name="downWorkHour" type="number" th:value="${form.downWorkHour}" th:field="*{downWorkHour}" disabled="disabled" />
					</div>
					<div class="div_edit_row">
						<label>給料：</label>
						    <input name="salary" type="number" th:value="${form.salary}" th:field="*{salary}"  disabled="disabled"/>
					</div>
					<div class="div_edit_row">
						<label>税金有無：</label> 
						<div style="display:inline-flex">				
						    <div th:each="item : ${form.hasTaxList}" style="vertical-align:middle;">
								<input type="radio" th:text="${item.value}" th:value="${item.key}" th:field="*{selectedHasTax}"  style="vertical-align:middle;margin-top:0px;margin-bottom:0px;" th:disabled="disabled" >
						    </div>
					    </div>
					</div>
					<div class="div_edit_row">
						<label>社員種別：</label> 
						<div style="display:inline-flex">				
						    <div th:each="item : ${form.employeeTypeList}" style="vertical-align:middle;">
								<input type="radio" th:text="${item.value}" th:value="${item.key}" th:field="*{selectedEmployeeType}"  style="vertical-align:middle;margin-top:0px;margin-bottom:0px;" th:disabled="disabled" >
						    </div>
					    </div>
					</div>
					

					<div class="providerDetailBtn">
						<input type="submit" value="返回" id="gotoEmployeeList"
							name="gotoEmployeeList" />
					</div>
				</div>
			</div>
		</section>
		<footer class="footer"> </footer>
	</form>
	<!-- 共通Js -->
	<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
	<script type="text/javascript" th:src="@{/js/js.js}"></script>
	<script type="text/javascript" th:src="@{/js/time.js}"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
	<!-- 画面Js -->
	<script type="text/javascript" th:src="@{/js/employee/employeeview.js}"></script>

</body>
</html>
