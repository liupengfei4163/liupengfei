<html>
<head>

<script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
</script>

<script>
$(document).ready(function(){
	
  $("button").click(function(){
    $(this).hide();
       $("p").hide();

       $("h2").hide();
  });
  

});
</script>
</head>

<button>点我</button>

<h2>这是一个标题</h2>
<p>这是一个段落。</p>
<p>这是另一个段落。</p>
</body>
</html>
