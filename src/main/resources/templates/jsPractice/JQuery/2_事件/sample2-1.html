<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
	
  $("p").click(function(){
    $(this).hide();
  });
  
  //练习◆ 通过Span标签飞表示
  $("span").click(function(){
	 $(this).hide();
  });
  
  //练习◆ 通过class非表示
  $(".hiddenclass").click(function(){
     $(this).hide();
  });
  //练习◆ 通过id非表示
  $("#hiddenid").click(function(){
	     $(this).hide();
  });
  

});
//◆クリック
function clickMe() {
	
	  alert("我被单击了");
  $("#hiddenMe1").hide();
}
//◆ダブルクリック
function dbClickMe() {
  alert("我被双击了");
  $("#hiddenMe2").hide();
}
//◆onchange="beChanged();"
function beChanged() {
  var flg = confirm("我可以改入力值吗？");
  console.log(flg);
  if (flg) {
	  alert("可以");
  } else {
	  alert("不可以");	  
  }
}
</script>
</head>
<body>

<!-- JQuery事件 -->
<p>如果你点我(p标签)，我就会消失。!</p>
<span>通过点击span标签!</span>
<div class="hiddenclass">通过Class名让我消失!</div>
<div id="hiddenid">通过标签ID让我消失!</div>

<!-- onclick and dbonclick -->
<input type="text" id="hiddenMe1" value="通过onclick让我消失!" onclick="clickMe();"/>
<input type="text" id="hiddenMe2" value="通过ondblclick让我消失!" ondblclick="dbClickMe();"/>
<input type="text" id="beChangedId" value="onchange!" onchange="beChanged();"/>

</body>
</html>
