<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
	  alert("1");
    $("#myptab").css("background-color","black");
    alert("2");
    $("#myptab").attr("id","123");
    alert("3");
  });
  //◆myptab的背景颜色变成黑色

});

</script>
</head>

<body>
<h2>这是一个标题</h2>
<p style="background-color:#ff0000">这是一个段落。</p>
<p style="background-color:#00ff00">这是一个段落。</p>
<p style="background-color:#0000ff" id="myptab">这是一个段落。</p>
<p style="background-color:#0000ff" id="123">这是一个段落。</p>
<p>这是一个段落。</p>
<button>设置 p 元素的 background-color </button>
</body>
</html>
