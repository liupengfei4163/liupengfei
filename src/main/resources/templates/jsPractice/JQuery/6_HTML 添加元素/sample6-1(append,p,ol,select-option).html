<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("p").append(" <b>追加文本</b>。");
  });

  $("#btn2").click(function(){
    $("ol").append("追加列表项");
  });
  $("#btn3").click(function(){
	  $('#cn3').append('<option value="99">99：追加項目</option>');
  });
});


//◆参照上面的写法，新做成一个类似画面，并完成对脚本的开发
</script>
</head>

<body>
<p>这是一个段落。</p>
<p>这是另外一个段落。</p>
<ol>
	<li>List item 1</li>
	<li>List item 2</li>
	<li>List item 3</li>
</ol>

<select id="cn3">
  <option></option>
  <option value="00">00 : 項目１</option>
  <option value="01">01 : 項目２</option>
  <option value="03">02 : 項目３</option>
</select>
<br/>
<button id="btn1">添加文本</button>
<button id="btn2">添加列表项</button>
<button id="btn3">添加选项</button>
</body>
</html>
